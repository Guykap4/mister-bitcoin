<div class="login-page">

    <div class="title">Signup</div>

    <form [formGroup]="form" class="login-form">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name here" formControlName="name">
        </div>

        <button (click)="onSignup()">Signup</button>
    </form>

</div>
